syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}

  rpc SayHelloStreamReply (HelloRequest) returns (stream HelloReply) {}

  rpc SayHelloBidiStream (stream HelloRequest) returns (stream HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}


// client methods to master server
service clientMethods {
  rpc Get(KVRequest) returns (KVResponse) {}
  rpc Put(KVRequest) returns (KVResponse) {}
  rpc Del(KVRequest) returns (KVResponse) {}
}

message KVRequest {
  string key = 2;
  string value = 3;
}

message KVResponse {
  string message = 1;
  string value = 2;
}

service workerRegister {
  rpc Register(workerSetup) returns (survivalList) {}
}

message workerSetup {
  string request = 1;
}

message survivalList {
  string message = 1;
  repeated int32 port = 2;
}


service workerSpread {
  rpc Spread(updateNotice) returns (updateResponse) {}
}

message updateNotice {
  bool rollBackFlag = 1;
  string method = 2;
  string key = 3;
  string value = 4;
}

message updateResponse {
  string message = 1;
}